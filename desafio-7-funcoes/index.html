<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <div class="conteudo-calculadora">
            <p class="resultado" id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="clean()" class="btn ac">AC</button></td>
                    <td><button onclick="backspace()" class="btn apaga"><i class="fas fa-backspace"></i></button></td>
                    <td><button onclick="insert('/')" class="btn especial">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')" class="btn ">7</button></td>
                    <td><button onclick="insert('8')" class="btn ">8</button></td>
                    <td><button onclick="insert('9')" class="btn ">9</button></td>
                    <td><button onclick="insert('*')" class="btn especial">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')" class="btn ">4</button></td>
                    <td><button onclick="insert('5')" class="btn ">5</button></td>
                    <td><button onclick="insert('6')" class="btn ">6</button></td>
                    <td><button onclick="insert('-')" class="btn especial">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')" class="btn ">1</button></td>
                    <td><button onclick="insert('2')" class="btn ">2</button></td>
                    <td><button onclick="insert('3')" class="btn ">3</button></td>
                    <td><button onclick="insert('+')" class="btn especial">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('0')" class="btn ">0</button></td>
                    <td><button onclick="insert('.')" class="btn ">.</button></td>
                    <td><button onclick="confirma()" class="btn igual"> =</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
